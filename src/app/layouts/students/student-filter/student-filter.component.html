<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-2 col-xs-1">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Фильтр по группам</span>
            </div>
            <input type="text" class="form-control" (onChange)="GroupFilter(Group.value)" #Group placeholder="Введите группу" aria-label="Username" aria-describedby="basic-addon1">
          </div>
    </div>

    <div class="col-lg-3 col-md-4 col-sm-2 col-xs-1">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Фильтр по направлению</span>
            </div>
            <input type="text" class="form-control" (onChange)="DirectionOfTrainingFilter(directionOfTraining.value)" #directionOfTraining placeholder="Введите направление" aria-label="Username" aria-describedby="basic-addon1">
          </div>
    </div>

</div>
